<!DOCTYPE html>
<html>
	<head>
	</head>
	<body>
		<p id="test"></p>
		<script>
			var drinks = ["Coffee", "Tea", "Red Wine", "Soju", "Beer", "Sake", "Water"]
			var text = "";
			for(var i =0; i < drinks.length; i++){
				text += drinks[i]+ "<br>";
			}
			document.getElementById("test").innerHTML = text;
		</script>
	</body>
</html>
